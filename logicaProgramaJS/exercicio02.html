<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <script>
        let op1 = window.prompt('Digite um número:');
        op1 = parseFloat(op1);
        let op2 = window.prompt('Digite outro número');
        op2 = parseFloat(op2);
        window.alert('A subtração é = ' + (op1 - op2));
        window.alert('A multiplicação é = ' + (op1 * op2));
        window.alert('A divisão é = ' + (op1 / op2));
        window.alert('A soma é = ' + (op1 + op2));
    </script>
</body>
</html>
