<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <button onclick="area(largura, altura)">Mostrar Area</button>
    <script>
        let largura = Number(window.prompt('Digite a largura do retangulo:'));
        let altura = Number(window.prompt('Digite a altura do retangulo:'));
        

        function area(largura, altura){
            alert(`A área total é :${largura * altura}`)
        }


    </script>
</body>
</html>
