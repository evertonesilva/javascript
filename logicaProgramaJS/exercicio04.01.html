<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <button onclick="somar()">+</button>
    <button onclick="subtrarir()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>
    <div id="output"></div>
    <script>
        let numero1 = Number(window.prompt('Digite um número:'));
        escerver()
        function escerver(){
            let output = document.querySelector('#output');
            output.innerHTML = numero1;
        }

        function somar(){
            let somanum = Number(window.prompt('Digite um número para somar(+)'));
            numero1 += somanum;
            escerver();
        }

        function subtrarir(){
            let subtrairnum = Number(window.prompt('Digite um número para subtrair(-)'));
            numero1 -= subtrairnum;
            escerver();
        }

        function multiplicar(){
            let multnum = Number(window.prompt('Digite um número para multiplicar(X)'));
            numero1 *= multnum;
            escerver();
        }

        function dividir(){
            let divinum = Number(window.prompt('Digite um número para dividir(/)'));
            numero1 /= divinum;
            escerver();

        }
    </script>
    
</body>
</html>
