<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    <div id="output"></div>
    <script>
        let numero = Number(window.prompt('Digite um número:'));
        escerver()
        function escerver(){
            let output = document.querySelector('#output');
            output.innerHTML = numero;
        }

        function calcular(simbolo){
            let numero1 = Number(window.prompt('Digite um número: '));
            
            switch (simbolo){
                case '+':
                    numero += numero1;
                    break
                case '-':
                    numero -= numero1;
                    break
                case '*':
                    numero *= numero1;
                    break
                case '/':
                    numero /= numero1;
                    break
            }
            escerver();
        }


        
    </script>
    
</body>
</html>
