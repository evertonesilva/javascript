<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>
    <div id="output"></div>
    <script>
        let num1 = Number(window.prompt('Digite um número:'));

        escerver(num1);

        function iniciarCalculo(simbolo){
            let num1 = document.querySelector('#output').textContent;
            let num2 = Number(window.prompt('Digite outro número:'));
            let msg = calcular(simbolo, num1, num2)
            escerver(msg)
        }


        function escerver(mensagem){
            let output = document.querySelector('#output');
            output.innerHTML = mensagem;
        }

        function calcular(simbolo, num1, num2){
            let numeroCalculado = null;
            switch (simbolo){
                case '+':
                    numeroCalculado = num1 + num2;
                    break
                case '-':
                    numeroCalculado = num1 - num2;
                    break
                case '*':
                    numeroCalculado = num1 * num2;
                    break
                case '/':
                    numeroCalculado =  num1 / num2;
                    break
            }
            return numeroCalculado
            
        }


        
    </script>
    
</body>
</html>
