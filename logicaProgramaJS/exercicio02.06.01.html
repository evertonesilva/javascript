<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <script>
        let nota1 = Number(window.prompt('Digite a primeira média:'));
        let nota2 = Number(window.prompt('Digite a segunda média:'));
        let media = (nota1 + nota2) / 2;
        if ( nota1 > 0 && nota2 > 0 && media >= 5){
            window.alert(`Aprovado!!! Sua nota foi: ${media}`)
        } else{
            window.alert(`Reprovado!!! Sua média foi ${media}`)
        } 
    </script>
</body>
</html>
