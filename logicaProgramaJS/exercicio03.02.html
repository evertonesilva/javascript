<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <script>
        let ano = 1004;
        while (ano < 2023){
            window.document.write(`${ano} <br>`)
            ano += 4
        }
    </script>
</body>
</html>
