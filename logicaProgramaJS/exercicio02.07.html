<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <script>
        let numero = Number(window.prompt('Digite um número entre 1 e 6:'))
        switch (numero){
            case 1:
                window.alert('Não foi dessa vez!')
                break
            case 2:
                window.alert('Tente outra vez!')
                break
            case 3: 
                window.alert('Mais sorte da proxima vez!')
                break
            case 4: 
                window.alert('Sua sorte não esta boa hoje!')
                break
            case 5: 
                window.alert('Esta chegando perto!')
                break
            case 6:
                window.alert('Sua sorte chegou!')
                break
            default:
            window.alert('Número inválido.')
        }
    </script>
</body>
</html>
