<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <script>
        let num = Number(window.prompt('Digite um número:'))
        let indice = 1

        while( indice <= 1000){
            window.document.write(`${num} X ${indice} = ${num * indice} <br>`)
        if (indice % 10 === 0 ){
            window.document.write('<hr>')
        }
        indice = indice + 1
        }
        window.document.wirte('Saiu do looping')
    </script>
</body>
</html>
