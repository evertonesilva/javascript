<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <script>
        let num1 = Number(window.prompt('Digite um número:'))
        let num2 = Number(window.prompt('Digite outro número:'))
        let media = (num1 + num2) / 2
            if(media >= 5){
                window.alert('Parabéns você foi aprovado!')
            } else{
                window.alert('Infelizmente você foi reprovado!')
            }
        
    </script>
</body>
</html>
