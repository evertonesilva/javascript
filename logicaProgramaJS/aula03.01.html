<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <script>
        let numero = Number(window.prompt('Digite um número:'))
        let indice = 1
        while(indice <= 1000){
            document.write(`${numero} X ${indice} = ${numero * indice} <br>`)
            indice = indice + 1
        }
    </script>
</body>
</html>
