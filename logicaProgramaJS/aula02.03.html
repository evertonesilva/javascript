<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <script>
        let op1 = window.prompt('Digite a primeira média: ');
        op1 = parseFloat(op1);
        let op2 = window.prompt('Digite a segunda média: ');
        op2 = parseFloat(op2);
        let resultado = (op1 + op2) / 2;
        window.alert('A média é ' + resultado);
    </script>
</body>
</html>
