<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <button onclick="criar()">Criar Tabuada</button>
    <button onclick="limpar()">Limpar Tabuada</button>
    <div id="output"></div>

    <script>
        
        function criar(){
            let numero = Number(window.prompt('Digite um número:'));
            limpar()
            let i = 1;
            while(i <= 1000){
                mensagem += `${numero} X ${i} = ${(numero * i)} <br>` 
                i++;
            } 
                output.innerHTML = mensagem;
        }
        function limpar(){
            mensagem = '';
            output.innerHTML = mensagem;
        }

        let output = document.querySelector('#output');
        let mensagem = '';
    </script>
</body>
</html>
