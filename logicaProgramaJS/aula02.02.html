<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <script>
        let op1 = window.prompt('Digite um número');
        let op2 = window.prompt('Digite outro número');
        let resultado = parseFloat(op1) + parseFloat(op2)
        window.alert('O resultado é ' + resultado)
    </script>
</body>
</html>
