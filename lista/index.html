<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista aninhada</title>
</head>
<body>
    <h1>Desafio lista aninhada</h1>

    <ul>
        <li><span wm-folder>Backend</span></li>
        <ul>
            <li><span wm-folder>App</span></li>
            <ul>
                <li>produtos.js</li>
                <li>usuario.js</li>
                <li>venda.js</li>
            </ul>
            <li><span wm-folder>Conifg</span></li>
            <ul>
                <li>banco.js</li>
                <li>rotas.js</li>
                <li>servidor.js</li>
            </ul>
        </ul>
        <li><span wm-folder>Frontend</span></li>
        <ul>
            <li><span wm-folder>Public</span></li>
            <ul>
                <li>app.css</li>
                <li>app.js</li>
                <li>indx.html</li>
            </ul>
        </ul>
    </ul>
    <script>
        document.querySelectorAll('[wm-folder]').forEach(folder => {
            folder.onclick = function(e){
                const ul = folder.nextElementSibling
                const d = ul.style.display
                ul.style.display = d === 'none' ? 'block' : 'none'
            }
        })
    </script>
</body>
</html>
